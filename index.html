<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Super G</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					Super G - progress
				</a>
			</div>
		</div>
	</nav>
	<div class="main container">
		<h1 class="page-header">Meus Ginastas</h1>
		<table class="table table-bordered">
			<thead>
				<th>Nome</th>
				<th>Peso (kg)</th>
				<th>Altura (m)</th>
				<th>Gordura Corporal (m)</th>
				<th>IMC</th>
			</thead>
			<tbody id="tabela-ginasta">
				<tr class="ginasta">
					<td class="inf-nome">Aristides</td>
					<td class="inf-peso">57</td>
					<td class="inf-altura">1.88</td>
					<td class="inf-gordura">35</td>
					<td class="inf-imc"></td>
				</tr>
				<tr class="ginasta">
					<td class="inf-nome">Anselmo</td>
					<td class="inf-peso">90</td>
					<td class="inf-altura">1.80</td>
					<td class="inf-gordura">35</td>
					<td class="inf-imc"></td>
				</tr>
				<tr class="ginasta">
					<td class="inf-nome">Angelo</td>
					<td class="inf-peso">100</td>
					<td class="inf-altura">1.75</td>
					<td class="inf-gordura">35</td>
					<td class="inf-imc"></td>
				</tr>
				<tr class="ginasta">
					<td class="inf-nome">Berta</td>
					<td class="inf-peso">80</td>
					<td class="inf-altura">1.69</td>
					<td class="inf-gordura">35</td>
					<td class="inf-imc"></td>
				</tr>
			</tbody>
		</table>

		<h1 class="page-header">Registar Ginasta</h1>
		<ul id="error"></ul>
		<form id="formAdd">
			<div class="form-group col-md-12 col-sm-12">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" placeholder="-nome-">
			</div>
			<div class="form-group col-md-4 col-sm-4">
				<label for="altura">Altura (m)</label>
				<input type="text" class="form-control" id="altura" placeholder="-altura-">
			</div>
			<div class="form-group col-md-4 col-sm-4">
				<label for="peso">Peso (kg)</label>
				<input type="text" class="form-control" id="peso" placeholder="-peso-">
			</div>
			<div class="form-group col-md-4 col-sm-4">
				<label for="gordura">% de Gordura</label>
				<input type="text" class="form-control" id="gordura" placeholder="-gordura-">
			</div>
			<div class="col-md-12 col-sm-12">
				<button type="submit" id="adicionar-ginasta" class="btn btn-default">Adicionar</button>
			</div>
		</form>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
